<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="ui">
        <h1>Rock, Paper, Scissors!</h1>
        <div id="score">Score <br />
            Round <span id="current-round">1</span> / <span id="max-round">1</span><br/>
            You <span id="player-score">0</span> - <span id="cpu-score">0</span> Computer
        </div>
        <div id="result" style="visibility: hidden;">You won!</div>
        <div class="button-group" id="moves">
            <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissors" onclick="playRound('scissors')">Scissors</button>
        </div>
        <button id="restart" onclick="reset()">Restart</button>
    </div>
</body>

</html>
